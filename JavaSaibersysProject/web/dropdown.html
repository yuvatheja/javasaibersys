<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript">
        var nameByRoom = {
            17923: ["ARUN","RAGHU","anjana","priya"],
            Frisco: ["JOHN","SAM","jaya","ragini","ankita"],
            Plano: ["jerry","tom","sneha","skt"]
        }
        function makeSubmenu(value) {
            if(value.length==0) document.getElementById("roomSelect").innerHTML = "<option></option>";
            else {
                var citiesOptions = "";
                for(cityId in nameByRoom[value]) {
                    citiesOptions+="<option>"+nameByRoom[value][cityId]+"</option>";
                }
                document.getElementById("roomSelect").innerHTML = citiesOptions;
            }
        }
        function displaySelected() {
            var country = document.getElementById("countrySelect").value;
            var city = document.getElementById("roomSelect").value;
            alert(country+"\n"+city);
        }
        function resetSelection() {
            document.getElementById("countrySelect").selectedIndex = 0;
            document.getElementById("roomSelect").selectedIndex = 0;
        }
    </script>
</head>
<body onload="resetSelection()">
    <select id="countrySelect" size="1" onchange="makeSubmenu(this.value)">
        <option></option>
        <option>17923</option>
        <option>Frisco</option>
        <option>Plano</option>
    </select>
    <select id="roomSelect" size="1">
        <option></option>
    </select>
    <button onclick="displaySelected()">show selected</button>
</body>
</html>
